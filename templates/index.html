<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>錄音轉文字</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f7f7f7;
      color: #333;
    }

    h1 {
      font-size: 24px;
      color: #444;
      margin-bottom: 20px;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
      margin-right: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .output {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>

<body>
  <h1>錄音轉文字功能</h1>
  <button id="recordButton">錄音</button>
  <button id="confirmButton" disabled>確認</button>
  <div class="output" id="transcript"></div>
  <div id="forwardedResponse"></div>

  <script src="{{ url_for('static', filename='js/record.js') }}"></script>
</body>

</html>
